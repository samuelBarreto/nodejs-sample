apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejs-sample
  namespace: nodejs-sample
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nodejs-sample
  template:
    metadata:
      labels:
        app: nodejs-sample
    spec:
      containers:
        - name: nodejs-sample
          image: 1234samue/nodejs-sample:main-b02bf90d46b9f836278c430aff6a54e1ba49f816
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
