apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejs-sample
  namespace: nodejs-sample
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nodejs-sample
  template:
    metadata:
      labels:
        app: nodejs-sample
    spec:
      containers:
        - name: nodejs-sample
          image: 1234samue/nodejs-sample:main-a5f23bd0018d7eef62c82037837a1f128d0c13c4
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
