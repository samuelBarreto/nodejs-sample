apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejs-sample
  namespace: nodejs-sample
spec:
  replicas: 10
  selector:
    matchLabels:
      app: nodejs-sample
  template:
    metadata:
      labels:
        app: nodejs-sample
    spec:
      containers:
        - name: nodejs-sample
          image: 1234samue/nodejs-sample:main-94748e43d46c1b20c04d06f2bf8b488c99a9245f
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
